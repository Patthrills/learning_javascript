<!DOCTYPE hmtl>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Tutorial</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
	
		<h1> Strings Search </h1>
		
		<div>
			<h2 class="main__text"> "Where am I located, tell me where I am located flo!"</h2>
			<p id="demo" class="main__text"></p>
		</div>
		
		<section>
			<button onclick="indexOf()"> .indexOf() </button>
			<button onclick="lastIndexOf()"> .lastIndexOf() </button>
			<button onclick="match()"> .match() </button>
			<button onclick="includes()"> .includes() </button>
			<button onclick="startsWith()"> .startsWith() </button>
			<button onclick="endsWith()"> .endsWith() </button>
			<a href="index.html" type="button">Reset</a>
		</section>
		
		
	<script src="main.js"></script>
	</body>
</html>
